<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>

    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      ></main-search-bar>
      <div class="haiku-box">
        <p class="poem-styling" v-show="mainHaiku !== ''">{{mainHaiku}}</p>
      </div>
      <!--

-->

      </div>
      <div id=haikuList>
        <ul id=hannahsHaikuList>
          <li v-for="haiku in haikus" :key="haiku.id" id="hannahsLi">
            <display-haiku :haiku-id="haiku.id" :haiku-name="haiku.name" :haiku-content="haiku.content"></display-haiku>
          </li>
        </ul>
